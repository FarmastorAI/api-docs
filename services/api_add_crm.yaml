components:
  schemas:
    AddCrmResponse:
      type: object
      properties:
        status:
          type: boolean
          description: Признак успешного выполнения операции
        data:
          description: >-
            В случае, если метод возвращает данные - контейнер с результирующим
            набором данных. В случае отсутствия значения - параметр не
            передается.
          nullable: true
        message:
          type: string
          description: >-
            Текст детализации выполнения операции. В случае отсутствия значения
            - параметр не передается
          nullable: true
      additionalProperties: false
    AddReturnRequestParams:
      required:
        - apiKey
        - branchID
        - docParentID
      type: object
      properties:
        apiKey:
          type: string
          description: Ключ авторизации для выполнения операции
        branchID:
          type: integer
          description: 'Торговая точка, Идентификатор.'
          format: int32
          example: 677477
        docParentID:
          type: integer
          description: 'Id родительского документа, Идентификатор.'
          format: int32
          example: 132546
        billOfLading:
          type: string
          description: Номер ТТН
          nullable: true
      additionalProperties: false
    BillDeliveryParams:
      type: object
      properties:
        customerName:
          type: string
          description: ФИО клиента
          nullable: true
        customerPhoneNo:
          type: string
          description: Номер телефона клиента
          nullable: true
        customerAddress:
          type: string
          description: Адрес клиента
          nullable: true
        stateCheckID:
          type: integer
          description: " Статус сборки\r\n156779 -\tПередано курьеру\r\n470597\t- Собран частично\r\n155787\t- Ожидание товара\r\n470595\t- Готов к сборке\r\n470596\t- Собран"
          format: int32
          nullable: true
        orderExtNo:
          type: string
          description: Номер заказа (внешний)
          nullable: true
        orderIntNo:
          type: string
          description: Номер заказа
          nullable: true
        payTypeId:
          type: integer
          description: " Тип оплаты e-com:\r\n155793 - LiqPay\r\n155792 - Наличными при получении\r\n155794 - Наложенный платеж\r\n155817 - Безналичная оплата\r\n157112 - Готівка(off-line)\r\n157111 - Банківська карта(off-line)\r\n157116 - LiqPay(off-line)"
          format: int32
          nullable: true
        payTransactionId:
          type: string
          description: ID Транзакции
          nullable: true
        payTransactionAmount:
          type: number
          description: Сумма транзакции
          format: double
          nullable: true
        payStatusId:
          type: integer
          description: "Статус оплаты e-com:\r\n155810 - Оплачено\r\n156565\t- В резерве (HOLD)\r\n155811\t- Неоплачено"
          format: int32
          nullable: true
        sourceId:
          type: integer
          description: " Источник заказа e-com:\r\n155807 - Doko.com.ua\r\n155805 - Ручной заказ КЦ\r\n155804 - Tabletki.ua\r\n155820 - Helsi\r\n155806 - Geoapteka.ua\r\n155803 - Страховые компании\r\n155801 - Сайт 1sa.com.ua\r\n155819 - Zdorovi\r\n155808 - Doc.ua\r\n155800 - Сайт add.ua\r\n155802 - Мобильное приложение Add.ua\r\n155818 - Моя Аптека\r\n155822 - Likie.dp.ua"
          format: int32
          nullable: true
        deliveryTypeId:
          type: integer
          description: " Тип доставки e-com\r\n155797 - Укрпочта\r\n155796 - Курьер\r\n155795 - Самовывоз\r\n155799 - Justin\r\n155798 - Новая почта"
          format: int32
          nullable: true
        comment:
          type: string
          nullable: true
        courierVerifCode:
          type: string
          description: Проверочный код доставки
          nullable: true
      additionalProperties: false
    BillEditDeliveryParams:
      type: object
      properties:
        payTypeId:
          type: integer
          description: " Тип оплаты e-com:\r\n155793 - LiqPay\r\n155792 - Наличными при получении\r\n155794 - Наложенный платеж\r\n155817 - Безналичная оплата\r\n157112 - Готівка(off-line)\r\n157111 - Банківська карта(off-line)\r\n157116 - LiqPay(off-line)"
          format: int32
          nullable: true
        payStatusId:
          type: integer
          description: "Статус оплаты e-com:\r\n155810 - Оплачено\r\n156565\t- В резерве (HOLD)\r\n155811\t- Неоплачено"
          format: int32
          nullable: true
      additionalProperties: false
    BillEditParams:
      required:
        - apiKey
        - billID
        - branchID
        - oneBoxID
        - payTypeID
      type: object
      properties:
        apiKey:
          type: string
          description: Ключ авторизации для выполнения операции
        branchID:
          type: integer
          description: 'Торговая точка, Идентификатор.'
          format: int32
          example: 677477
        billID:
          type: integer
          description: 'ID документа, Идентификатор.'
          format: int32
          example: 123456
        oneBoxID:
          type: string
          description: 'ID Onebox, Идентификатор.'
          example: '123456'
        payTypeID:
          type: integer
          format: int32
        deliveryParams:
          $ref: '#/components/schemas/BillEditDeliveryParams'
      additionalProperties: false
    BillGoodsParams:
      required:
        - goodsID
        - goodsQty
      type: object
      properties:
        goodsID:
          type: integer
          description: 'Товар, Идентификатор'
          format: int32
        goodsQty:
          type: number
          description: 'Товар, количество (может быть дробным)'
          format: double
        goodsPriceR:
          type: number
          description: Розн. цена с НДС
          format: double
          nullable: true
        goodsPriceO:
          type: number
          description: Отп. цена с НДС
          format: double
          nullable: true
        docPartyID:
          type: integer
          description: Идентификатор партии
          format: int32
        vendorGoodsID:
          type: string
          description: 'Товар, Идентификатор (поставщик)'
          nullable: true
        vendorGoodsName:
          type: string
          description: Товар название (поставщик)
          nullable: true
        programID:
          type: integer
          description: 'Идентификатор программы, по которой начислены бонусы'
          format: int32
          nullable: true
        bonusesWriteOff:
